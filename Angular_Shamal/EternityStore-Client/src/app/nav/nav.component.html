  <!-- Two types of angular form types 1. Template form verity 2.Reactive form verity -->
  <!-- Template reference variable is stated as with "#" -->
 <!-- structural directives have *s,Structural directives directly changes the dom  -->
 <div>
  <button type="button" class="btn btn-warning mr-sm-2" (click)="logOut()" *ngIf="loggedIn()" >Logout</button>
 </div> 
 
 <div *ngIf="loggedIn()"class="dropdown">
    <a class="dropdown-toggle text-light">
   Welcome User
    </a>
  
    <div class="dropdown-menu" >
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" #loginFrom="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" />
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password"/>
    <button [disabled]="!loginFrom.valid" class="btn  btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
