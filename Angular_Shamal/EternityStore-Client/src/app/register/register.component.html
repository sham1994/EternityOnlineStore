<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="favouriteValue">Enter your address</label>
    <input type="text" id="address1OfUser" class="form-control" required name="Address" [(ngModel)]="model.address1" placeholder="Address">
  </div>
  <div class="form-group">
    <input type="text" id="cityOfUser" class="form-control" required name="City" [(ngModel)]="model.city" placeholder="City">
  </div>
  <div class="form-group">
    <input type="text" id="countryOfUser" class="form-control" required name="Country" [(ngModel)]="model.country" placeholder="Country">
  </div>
  <div class="form-group">
    <input type="text" id="genderOfUser" class="form-control" required name="Gender" [(ngModel)]="model.gender" placeholder="Gender">
  </div>
  <div class="form-group">
    <input type="date" id="dobOfUser" class="form-control" required name="Date of birth" [(ngModel)]="model.dateofbirth" placeholder="Date of birth">
  </div>



  <div class="form-group">
    <label for="favouriteValue">Select Your Favourite Value</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
