<div class="media mb-3" *ngFor="let item of items">
                <img class="d-flex mr-3" src="{{item.photoUrl}}"
                     alt="Generic placeholder image">
                <div class="media-body">
                  <a class="float-right">
                    <mdb-icon fas icon="times"></mdb-icon>
                  </a>
                  <h5 class="mt-0 font-weight-bold text-primary">{{ item.name }}</h5>
                  <p class="font-weight-bold grey-text mb-2">test</p>
                  <div class="d-flex justify-content-between">
                    <p class="font-weight-bold">{{item.unitPrice}}</p>
                    <div class="def-number-input number-input safari_only mt-n05">
                      <button class="minus"></button>
                      <input class="quantity font-weight-bold black-text" min="0" name="quantity" value="1"
                             type="number">
                      <button class="plus"></button>
                    </div>
                  </div>
                </div>
              </div>
