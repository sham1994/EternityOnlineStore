<div class="row" *ngIf="!registerMode" style="border:5px solid greenyellow;"  >
  <div class="w-100" style= "border:5px solid #ee3e64; position: relative; overflow: hidden;">
  
    <carousel class="carousela"  >
      <slide class="item">
        <img src="../../assets/banner1.jpg" alt="first slide" >
      </slide>
      <slide class="item">
        <img src="../../assets/banner2.jpg" alt="second slide">
      </slide>
      <slide class="item">
        <img src="../../assets/banner3.jpg" alt="third slide">
      </slide>
    </carousel>
   
  
  </div>
</div>
<div class="row" style="border:5px solid yellow;" >
  <!-- grid system in ng -->
  <div *ngFor="let category of categories" class="col-md-2 col-md-3 col-sm-6" style="border:5px solid indigo;">
    <app-category-card [category]="category"></app-category-card>
  </div>

</div>
<div class="row" style="border:5px solid indigo;" >
  <div class="container mt-4" *ngIf="!registerMode" style="border:50px solid green;">
    <div class="row">
      <!-- grid system in ng -->
      <div *ngFor="let category of categories" class="col-md-2 col-md-3 col-sm-6">
        <app-category-card [category]="category"></app-category-card>
      </div>
   </div>
  </div>
  <div class="container mt-4" *ngIf="!registerMode" style="text-align: center; border:50px solid black; position: relative;" >
    <h1>Expect the unexpected.</h1>
    <p class="lead">All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-sm-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg mr-sm-2">Learn more</button>
    </div>
  </div>
</div>

  <div *ngIf="registerMode" class="container" style="border:50px solid green;"> 
    <div class="row justify-content-center">
      <div class="col-4">
  <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
    </div>
  </div>
