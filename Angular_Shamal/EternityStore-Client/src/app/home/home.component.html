<div *ngIf="!registerMode" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/backhome.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/1.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/2.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Expect the unexpected.</h1>
    <p class="lead">All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-sm-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg mr-sm-2">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
<app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
    </div>
  </div>
</div>
